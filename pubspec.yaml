name: GBGE
description: Edit GBDK graphics source files

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^4.3.3
  contextmenu: ^3.0.0
  image: ^3.1.3
  flutter_bloc: ^8.0.1
  replay_bloc: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: PressStart2P
      fonts:
        - asset: fonts/PressStart2P-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Variable.ttf
